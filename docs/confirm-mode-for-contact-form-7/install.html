<title>インストール / Confirm Mode for Contact Form 7</title>

<link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/common.css">

<main class="p-3 px-md-4 px-xl-5 py-xl-4">
    <h1>インストール</h1>
    <p class="mt-4">
        WordPress管理画面 ＞ プラグイン ＞ 新規追加 から <b>Confirm Mode for Contact Form 7</b> を検索します。
    </p>
    <img src="img/install-01.png" alt="インストール01" class="d-block mw-100 my-3">
    <p class="mt-4">
        インストールと有効化を実行します。
    </p>
    <img src="img/install-02.png" alt="インストール02" class="d-block mw-100 my-3">
    <p class="mt-4">
        有効化後のプラグイン一覧です。
    </p>
    <img src="img/install-03.png" alt="インストール03" class="d-block mw-100 my-3">
    <p>
        ※Contact Form 7 がインストールされていなくてもこのプラグインをインストールして有効化することは可能です。
    </p>
</main>
